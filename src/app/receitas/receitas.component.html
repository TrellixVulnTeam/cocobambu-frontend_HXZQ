<div *ngFor="let receita of receitas">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar style="background-image: url('https://raw.githubusercontent.com/rafatrinity/cocobambu-frontend/master/src/assets/prato-arroz-marisco-peq.jpg')"></div>
      <mat-card-title>{{ receita.nome }}</mat-card-title>
      <mat-card-subtitle>{{ receita.desc }}</mat-card-subtitle>
    </mat-card-header></mat-card
  >
</div>
