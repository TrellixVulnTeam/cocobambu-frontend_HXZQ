<img src="{{ receita.image.foto }}" alt="" />
<div class="cont">
  <mat-card>
    <mat-card-header>
      <span><b>Ingredientes</b></span>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let ingrediente of receita.ingredientes">
        <label class="container"
          >{{ ingrediente }}
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <span><b>Modo de preparo</b></span>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let passo of receita.preparo.passos; index as i">
        <label class="container"
          ><b>Passo: {{ i + 1 }}</b> <br />
          {{ passo }}
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </mat-card-content>
  </mat-card>
</div>
