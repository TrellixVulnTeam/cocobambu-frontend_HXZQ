<div class="degrade">
  <div class="resumo">
    <p style="font-size: large; color: aliceblue">
      <b> {{ receita.nome }} </b>
    </p>
    <p style="font-size: small; color: aliceblue">{{ receita.desc }}</p>
  </div>
  <img
    style="position: relative; z-index: -1"
    src="{{ receita.image.foto }}"
    alt=""
  />
</div>
<div class="cont">
  <mat-card>
    <mat-card-header>
      <span><b>Ingredientes</b></span>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let ingrediente of receita.ingredientes">
        <label class="container"
          >{{ ingrediente }}
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <span><b>Modo de preparo</b></span>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let passo of receita.preparo.passos; index as i">
        <label class="container"
          ><b>Passo: {{ i + 1 }}</b> <br />
          {{ passo }}
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </mat-card-content>
  </mat-card>
</div>
